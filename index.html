<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alejandro Lepe | Portfolio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;800&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>

    <nav class="nav">
        <div class="brand">
            <div class="name">Alejandro Lepe</div>
            <div class="role">Urban Planner · GIS · City Science</div>
        </div>
        <div class="links">
            <a href="#work">Proyectos</a>
            <a href="#cv">CV</a>
            <a href="mailto:TU_CORREO@dominio.com">Contacto</a>
        </div>
    </nav>

    <header class="intro">
        <div class="intro-text">
            <p>
                Trabajo en <strong>ciencia de la ciudad</strong>, analítica urbana y GIS. Aquí documento proyectos,
                publicaciones y herramientas.
            </p>
        </div>
        <img class="profile" src="assets/img/profile.jpg" alt="Foto de Alejandro Lepe" />
    </header>

    <main>
        <section id="work" class="section">
            <h2 class="section-title">Proyectos</h2>
            <div id="projectGrid" class="grid"></div>
        </section>

        <section id="cv" class="section cv">
            <h2 class="section-title">CV (resumen)</h2>
            <p>Agrega aquí tu CV resumido (o link a PDF).</p>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" aria-hidden="true">
        <button id="modalClose" class="modal-close" aria-label="Cerrar">×</button>
        <div class="modal-body">
            <img id="modalImg" class="modal-img" alt="" />
            <div id="modalTags" class="tags"></div>
            <div id="modalMeta" class="meta"></div>
            <h3 id="modalTitle" class="modal-title"></h3>
            <div id="modalText" class="modal-text"></div>
            <a id="modalLink" class="btn" target="_blank" rel="noopener">Ver proyecto</a>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
